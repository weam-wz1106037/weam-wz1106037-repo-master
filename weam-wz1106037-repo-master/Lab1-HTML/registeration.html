<form>
    <h1>
        <b> Patient Contacts Information</b>

    <br>
    <fieldset>
        <legend>Personal Information </legend>
        <label > First Name : </label>
        <input type="text "  name= "fn" id="fn" maxlength="50">

        <label> Last Name : </label>

        <label>
        Gender :

            </optgroup>
            <option value="other"> Other </option>

            </optgroup>
        </select>
        <br>
    </fieldset>
    <fieldset>
        <legend> Contact Information</legend>

        <br>
        <label> Preferred Contact Methods</label>

        <input value="phone"  type="checkbox"  name="weam">  By Phone <br>
        <input value="email"  type="checkbox"  name="weam"> By Email <br>
            <input value="mail address "  type="checkbox"  name="weam" > By Mailing Address <br>





    </fieldset>
    <fieldset>

        <legend> Address Information</legend>

        <br>

            <option value ="alwakrah" > Al Wakrah </option>

        </select>
        <br>


        <label>Country : </label>

            <option value ="Qatar" > Qatar</option>
            <option value ="Kuwait" > Kuwait</option>
            <option value ="Bahrain" > Bahrain</option>
        </select>
    </fieldset>
    <br>
    <input type="submit">
    <input type="reset">
</form>
