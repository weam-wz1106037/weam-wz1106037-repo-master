<!doctype html>
<html lang="eng">
<head>
    <title>TimeTablePage</title>

<style>
    tr:nth-child(odd)
    {background-color: greenyellow;}
    .center{
        text-align: center;
    }
    thead th
    {
        background-color:#2b669a;
        color: white;
    }
    th{
        background-color:darkslateblue;
        color: white;
    }
    #hour{
        background-color: #2b669a;
        color: white;
    }
</style>
    <!-- add your style here -->

</head>
<body>
<header class="center">

    <h1>QU 2017 Schedule </h1>

</header>
<main>

    <div align="center" id="table">
        <table border="1" cellspacing="0" cellpadding="20">
            <tr>
                <thead>
                <th colspan="7">
                    <b>Spring 2017 Time Table</b>

                </th>
                </thead>

            </tr>

            <tr>
                <td colspan="2">
                    <b> </b>

                </td>
                <th> Sun</th>
                <th> Mon</th>
                <th> Tues</th>
                <th> Wend</th>
                <th> Thu</th>

            </tr>
            <tr>
                <td rowspan="8" id="hour"><b>Hours</b></td>

            </tr>
            <tr>
                <th> 8am to 9:50am</th>
                <td> Science</td>
                <td> Math</td>
                <td> Physics</td>
                <td> Programming</td>
                <td> English</td>

            </tr>
            <tr>
                <th> 10am to 11:50am</th>
                <td> Arabic</td>
                <td> French</td>
                <td> History</td>
                <td> Social</td>
                <td></td>

            </tr>
            <tr>
                <th> 12pm to 1pm</th>
                <td align="center" colspan="6"><b> Lunch </b></td>

            </tr>

            <tr>
                <th> 1pm to 2:50pm</th>

                <td> History</td>
                <td> English</td>
                <td>  Math</td>
                <td> Science</td>
                <td rowspan="2"> Project</td>


            </tr>
            </tr>
            <tr>
                <th> 3pm to 4:50pm</th>

                <td align="center" colspan="2"> Sport</td>
                <td align="center" colspan="2"> Reading at Library</td>


            </tr>
        </table>


    </div>

</main>

</body>

</html>
